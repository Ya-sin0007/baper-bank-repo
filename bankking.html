<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="bankking.css">
</head>

<body class="bg-slate-400">
    <h5 class="">USER ID-NAME: <span class="text-red-500">EASIN</span>
    </h5>
    <header>
        <h1 class="text-slate-800 text-center underline font-extrabold">welcome to Deshi Bank.</h1>
    </header>
    <main class="w-3/4 mx-auto bg-slate-700">
        <section class=" m-2 p-3">
            <h2 class="underline font-bold mb-2">Balance and Transaction</h2>
            <div class="grid grid-cols-3 gap-3">
                <!-- deposite -->
                <div class="bg-stone-800 p-10">
                    <h1 class="font-bold text-3xl text-white">Deposite</h1>
                    <h2 class="font-bold text-3xl text-white">$<span>000</span></h2>
                </div>
                <!-- withdrew -->
                <div class="bg-stone-900 p-10">
                    <h1 class="font-bold text-3xl text-white">Withdraw</h1>
                    <h2 class="font-bold text-3xl text-white">$<span>000</span></h2>
                </div>
                <!-- balance -->
                <div class="bg-stone-700 p-10">
                    <h1 class="font-bold text-3xl text-white">Balance</h1>
                    <h2 class="font-bold text-3xl text-white">$<span>000</span></h2>
                </div>
            </div>
        </section>
        <!-- section 2 -->
        <section class="m-2 p-3">
            <h2 class="underline mt-5 font-bold text-gray-100">Deposite / withdrew section</h2>
            <div class="grid grid-cols-2 gap-3 mt-5">
                <!-- deposite -->
                <div class="bg-neutral-950 p-8">
                    <h1 class="text-gray-200 font-bold mb-2">Deposite</h1>
                    <input class="border p-1 rounded" type="text" placeholder="set your money">
                    <button class="block bg-orange-500 px-4 py-2 mt-2 rounded">deposite</button>
                </div>
                <!-- withdrew -->
                <div class="bg-neutral-950 p-8">
                    <h1 class="text-gray-200 font-bold mb-2">withdrew</h1>
                    <input class="border p-1 rounded" type="text" placeholder="set your money">
                    <button class="block bg-orange-500 px-4 py-2 mt-2 rounded">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="bankking.js"></script>
</body>

</html>
