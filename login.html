<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-500">
    <main>
        <h2 class="font-semibold underline underline-offset-1 m-1 text-white">DESHI BANK</h2>
        <section class=" w-2/4 mx-auto  bg-zinc-950 mt-10 p-8">
            <h1 class="font-bold text-white mb-2">Applicant's Account Login</h1>
            <input id="input-email" class="w-3/4 font-semibold p-1 border mb-2 rounded " type="text"
                placeholder="Email">
            <input class="block w-3/4 p-1 border rounded" type="password" name="" id="input-paswrd"
                placeholder="password">
            <button id="login-btn"
                class="text-white bg-cyan-900 px-4 py-2 mt-2 rounded bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500">Login</button>
        </section>
    </main>
    <script src="login.js"></script>
